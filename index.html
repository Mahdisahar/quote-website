<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="quote-containers" id="quote-containers">
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="text">What you is what you have been.What You'll be is what you do now.</span>
        </div>
        <div class="author-quote">
             <span id="author">Buddha</span>
        </div>

        <div class="btn" id="btn">
             <button id="tweet" title="tweet this!"><i class="fab fa-twitter"></i></button>
              <button id="new-quote">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader">
        <i class="fa fa-spinner fa-spin"></i>Loading
    </div>
</body>
</html>
